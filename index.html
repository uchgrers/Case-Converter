<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <textarea id="text"></textarea>
    <br>
    <div id="btn-container">
        <div class="btn-holder"><button class="btn" id="upper-case">Upper case</button></div>
        <div class="btn-holder"><button class="btn" id="lower-case">Lower case</button></div>
        <div class="btn-holder"><button class="btn" id="proper-case">Proper case</button></div>
        <div class="btn-holder"><button class="btn" id="sentence-case">Sentence case</button></div>
        <div class="btn-holder"><button class="btn" id="save-text-file">Save Text File</button></div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
